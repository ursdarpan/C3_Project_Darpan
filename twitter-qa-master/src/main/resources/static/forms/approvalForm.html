<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-md-4">Tweet Content</label>
    <div class="col-md-8">
      <input type="text"
             cam-variable-name="content"
             cam-variable-type="String"
             required
             class="form-control" />
    </div>
     <label class="control-label col-md-4">Approve</label>
    <div class="col-md-8">
      <input type="checkbox"
             cam-variable-name="approved"
             cam-variable-type="Boolean"
             class="form-control" />
    </div>
  </div>

  <script cam-script type="text/form-script">
    // custom JavaScript goes here
  </script>
</form>

</body>
</html>
